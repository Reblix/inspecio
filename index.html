<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0ea5e9" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" href="/logo.png" type="image/png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <title>Inspecio - Auditoria HGP</title>
  </head>
  <body class="bg-slate-100 text-slate-800">
    
    <div id="loading-modal" class="fixed inset-0 bg-white flex items-center justify-center z-50">
      <div class="text-center">
        <svg class="animate-spin h-8 w-8 text-sky-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="mt-2 text-slate-600">Carregando...</p>
      </div>
    </div>
    
    <div id="login-view" class="hidden fixed inset-0 flex items-center justify-center bg-slate-50 p-4 z-40">
        <div class="w-full max-w-sm text-center p-8 bg-white rounded-2xl shadow-lg">
            <img src="/logo.png" alt="Inspecio Logo" class="mx-auto mb-4 h-16 w-16">
            <h2 class="text-3xl font-bold text-slate-800">Inspecio</h2>
            <p class="mt-1 text-slate-600 mb-8">Protocolo de Segurança do Paciente</p>
            <button id="loginBtn" class="w-full flex items-center justify-center gap-3 px-6 py-3 text-lg font-semibold text-white bg-sky-600 rounded-lg hover:bg-sky-700 transition-transform transform hover:scale-105">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 23 23"><path fill="#fff" d="M0 0h11.5v11.5H0zM11.5 0h11.5v11.5H11.5zM0 11.5h11.5V23H0zM11.5 11.5H23V23H11.5z"/></svg>
                Entrar com a Conta Microsoft
            </button>
        </div>
    </div>

    <div id="main-app" class="hidden min-h-screen flex">
      <aside class="w-20 lg:w-64 shrink-0 border-r border-slate-200 bg-white flex flex-col">
        <div class="h-16 flex items-center px-4 shrink-0">
          <img src="/logo.png" alt="Inspecio" class="h-10 w-10" />
          <span class="ml-3 font-semibold hidden lg:block">Inspecio</span>
        </div>
        <nav id="sidebarNav" class="p-2 space-y-1 flex-grow">
          <a href="#dashboard" data-route="dashboard" class="flex items-center gap-3 rounded-xl px-3 py-2 hover:bg-sky-50 data-[active=true]:bg-sky-100 data-[active=true]:text-sky-800">
            <span class="w-6 text-center text-lg">📊</span>
            <span class="text-sm font-medium hidden lg:block">Dashboard</span>
          </a>
          <a href="#metas" data-route="metas" class="flex items-center gap-3 rounded-xl px-3 py-2 hover:bg-sky-50 data-[active=true]:bg-sky-100 data-[active=true]:text-sky-800">
            <span class="w-6 text-center text-lg">🎯</span>
            <span class="text-sm font-medium hidden lg:block">Nova Auditoria</span>
          </a>
          <a href="#auditorias-salvas" data-route="auditorias-salvas" class="flex items-center gap-3 rounded-xl px-3 py-2 hover:bg-sky-50 data-[active=true]:bg-sky-100 data-[active=true]:text-sky-800">
            <span class="w-6 text-center text-lg">🗂️</span>
            <span class="text-sm font-medium hidden lg:block">Auditorias Salvas</span>
          </a>
          <a href="#admin" data-route="admin" class="hidden flex items-center gap-3 rounded-xl px-3 py-2 hover:bg-sky-50 data-[active=true]:bg-sky-100 data-[active=true]:text-sky-800">
            <span class="w-6 text-center text-lg">⚙️</span>
            <span class="text-sm font-medium hidden lg:block">Admin</span>
          </a>
        </nav>
        <div class="p-2 shrink-0 border-t">
            <div id="user-info" class="text-left"></div>
            <button id="logoutBtn" class="w-full text-left flex items-center gap-3 rounded-xl px-3 py-2 text-sm text-red-600 hover:bg-red-50">
              <span class="w-6 text-center text-lg">🚪</span>
              <span class="font-medium hidden lg:block">Sair</span>
            </button>
        </div>
      </aside>

      <main class="flex-1 min-w-0 bg-slate-50">
        <header class="h-16 flex items-center justify-between gap-3 px-6 border-b border-slate-200 bg-white">
            <h1 id="page-title" class="text-xl font-semibold text-slate-700"></h1>
        </header>

        <div class="p-6">
            <section data-view="dashboard"></section>
            <section data-view="metas"></section>
            <section data-view="form"></section>
            <section data-view="auditorias-salvas"></section>
            <section data-view="admin"></section>
        </div>
      </main>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
