<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0ea5e9" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" href="/logo.png" type="image/png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <title>Inspecio - Auditoria HGP</title>
  </head>
  <body class="bg-slate-100 text-slate-800">
    
    <!-- Tela de Loading Inicial -->
    <div id="loading-modal" class="fixed inset-0 bg-white flex items-center justify-center z-50">
      <div class="text-center">
        <svg class="animate-spin h-8 w-8 text-sky-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="mt-2 text-slate-600">Carregando...</p>
      </div>
    </div>
    
    


    <!-- Aplica√ß√£o Principal -->
    <div id="main-app" class="hidden min-h-screen flex">
      <!-- Sidebar -->
      <aside class="w-20 lg:w-64 shrink-0 border-r border-slate-200 bg-white flex flex-col">
        <div class="h-16 flex items-center px-4 shrink-0">
          <img src="/logo.png" alt="Inspecio" class="h-10 w-10" />
          <span class="ml-3 font-semibold hidden lg:block">Inspecio</span>
        </div>
        <nav id="sidebarNav" class="p-2 space-y-1 flex-grow">
          <a href="#dashboard" data-route="dashboard" class="flex items-center gap-3 rounded-xl px-3 py-2 hover:bg-sky-50 data-[active=true]:bg-sky-100 data-[active=true]:text-sky-800">
            <span class="w-6 text-center text-lg">üìä</span>
            <span class="text-sm font-medium hidden lg:block">Dashboard</span>
          </a>
          <a href="#metas" data-route="metas" class="flex items-center gap-3 rounded-xl px-3 py-2 hover:bg-sky-50 data-[active=true]:bg-sky-100 data-[active=true]:text-sky-800">
            <span class="w-6 text-center text-lg">üéØ</span>
            <span class="text-sm font-medium hidden lg:block">Nova Auditoria</span>
          </a>
           <a href="#auditorias-salvas" data-route="auditorias-salvas" class="flex items-center gap-3 rounded-xl px-3 py-2 hover:bg-sky-50 data-[active=true]:bg-sky-100 data-[active=true]:text-sky-800">
            <span class="w-6 text-center text-lg">üóÇÔ∏è</span>
            <span class="text-sm font-medium hidden lg:block">Auditorias Salvas</span>
          </a>
          
        </nav>
        <div id="user-profile" class="p-2 shrink-0">
            <!-- Perfil do usu√°rio renderizado aqui -->
        </div>
      </aside>

      <!-- Conte√∫do -->
      <main class="flex-1 min-w-0 bg-slate-50">
        <!-- Topbar -->
        <header class="h-16 flex items-center justify-between gap-3 px-6 border-b border-slate-200 bg-white">
            <h1 id="page-title" class="text-xl font-semibold text-slate-700">Dashboard</h1>
            <div id="user-info" class="text-right">
                <!-- Informa√ß√µes do usu√°rio renderizadas aqui -->
            </div>
        </header>

        <div class="p-6">
            <!-- VIEW: Dashboard -->
            <section data-view="dashboard" class="hidden space-y-6">
              <!-- Conte√∫do do Dashboard vai aqui pelo dashboard.ts -->
            </section>

            <!-- VIEW: Metas (Nova Auditoria) -->
            <section data-view="metas" class="hidden">
              <div id="metas-grid-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Bot√µes das metas s√£o renderizados aqui pelo metas.ts -->
              </div>
            </section>

            <!-- VIEW: Formul√°rio -->
            <section data-view="form" class="hidden p-6 bg-white rounded-2xl shadow-lg">
                <div id="form-content">
                    <h2 id="form-title" class="text-2xl font-bold text-gray-800 mb-6"></h2>
                    <div class="mb-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="form-pront" placeholder="N¬∫ Prontu√°rio" class="p-2 border rounded-lg">
                        <input type="text" id="form-init" placeholder="Iniciais do Paciente" maxlength="3" class="p-2 border rounded-lg">
                    </div>
                    <div class="mb-4 grid grid-cols-1 md:grid-cols-3 gap-4">
                        <input type="text" id="form-auditor" placeholder="Auditor" class="p-2 border rounded-lg" readonly>
                        <input type="text" id="form-setor" placeholder="Setor" class="p-2 border rounded-lg">
                         <input type="date" id="form-date" class="p-2 border rounded-lg">
                    </div>
                    <div id="form-items" class="space-y-6"></div>
                    <div class="mt-8">
                        <label class="block text-lg font-semibold text-gray-700 mb-2">Anexar Fotos (m√°x. 5):</label>
                        <input type="file" id="photo-input" accept="image/*" class="hidden">
                        <button id="add-photo-button" class="px-4 py-2 text-sm text-blue-700 bg-blue-100 rounded-lg hover:bg-blue-200">
                            <i class="fas fa-plus mr-2"></i>Adicionar Foto
                        </button>
                         <div id="image-previews" class="mt-4 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
                    </div>
                    <div class="mt-8 flex justify-end space-x-4">
                        <button id="cancel-form-button" class="px-6 py-2 text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300">Cancelar</button>
                        <button id="save-form-button" class="px-6 py-2 text-white bg-green-600 rounded-lg hover:bg-green-700">Salvar Auditoria</button>
                    </div>
                </div>
            </section>
            
            <!-- VIEW: Auditorias Salvas -->
            <section data-view="auditorias-salvas" class="hidden">
                <!-- A galeria ser√° renderizada aqui pelo galeria.ts -->
            </section>

            
           
        </div>
      </main>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
